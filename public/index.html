<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPU 資料庫</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <style>
    .search-section {
      background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(58, 58, 58, 0.9) 100%);
      border: 2px solid var(--primary-green);
      border-radius: 20px;
      padding: 30px;
      margin: 20px 0;
      box-shadow: 0 10px 30px rgba(116, 182, 0, 0.2);
    }
    
    /* 強制覆蓋 AMD 徽章樣式 */
    .badge.bg-danger {
      background-color: #DC2626 !important;
      color: #FFFFFF !important;
      border: none !important;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <header class="text-white p-3 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="mb-0">GPU 資料庫</h1>
          <p class="mb-0">各廠牌GPU基準性能與價格</p>
        </div>
        <nav>
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active text-white" href="/">查詢頁面</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/charts">NVIDIA 圖表</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/amd-charts">AMD 圖表</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/compare-charts">比較圖表</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="search-section">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <div class="card-header">
            <h5>搜尋與篩選</h5>
          </div>
          <div class="card-body">
            <!-- 搜尋框 -->
            <div class="mb-3">
              <label for="searchInput" class="form-label">搜尋 GPU：</label>
              <input type="text" class="form-control" id="searchInput" placeholder="輸入 GPU 名稱或品牌">
              <button class="btn btn-outline-primary w-100 mt-2" onclick="searchGPUs()">搜尋</button>
            </div>

            <!-- 品牌篩選 -->
            <div class="mb-3">
              <label for="brandSelect" class="form-label">選擇品牌：</label>
              <select class="form-select" id="brandSelect" onchange="filterByBrand()">
                <option value="">所有品牌</option>
                <option value="NVIDIA">NVIDIA</option>
                <option value="AMD">AMD</option>
                <option value="Intel">Intel</option>
              </select>
            </div>

            <!-- 年份篩選 -->
            <div class="mb-3">
              <label class="form-label">發布年份：</label>
              <div class="row">
                <div class="col-6">
                  <input type="number" class="form-control" id="startYear" placeholder="起始年" min="2000" max="2024">
                </div>
                <div class="col-6">
                  <input type="number" class="form-control" id="endYear" placeholder="結束年" min="2000" max="2024">
                </div>
              </div>
              <button class="btn btn-outline-secondary w-100 mt-2" onclick="filterByYear()">按年份篩選</button>
            </div>

            <button class="btn btn-success w-100" onclick="loadAllGPUs()">顯示所有 GPU</button>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">GPU 列表</h5>
            <span id="gpuCount" class="badge bg-secondary">0 個結果</span>
          </div>
          <div class="card-body">
            <div id="loading" class="text-center d-none">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">載入中...</span>
              </div>
            </div>
            <div id="gpuTable" class="table-responsive">
              <!-- GPU 資料將在這裡顯示 -->
            </div>
          </div>
        </div>        </div>
      </div>
    </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascripts/gpu-app.js"></script>
</body>

</html>
